<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="./scripts/index.js"></script>
    <script src="./scripts/game.js"></script>

    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/nav.css">
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="./css/responsive.css">
    <title>Game</title>
</head>

<body>
    <header class="header">
        <a href="index.html" class="logo"><img src="./media/Logo.png" class="logo"><span id="name">Game on!</span></a>
        <input class="menu-btn" type="checkbox" id="menu-btn" />
        <label class="menu-icon" for="menu-btn" style="margin-bottom: 0;"><span class="navicon"></span></label>
        <ul class="menu">
            <li><a href="index.html">Home</a></li>
            <li><a href="Search.html">Games</a></li>
            <li><a href="Contact.html">Contact Us</a></li>
            <li id="account"><a href="User.html">Account</a></li>

            <div id="user-btns">
                <button id="login-btn" onclick="toLogin()">Login</button>
                <button id="logout-btn" style="display: none;">Logout</button>
            </div>

        </ul>
    </header>
    <span class="main-body" id="current-user"></span>

    <div class="main-body">
        <div class="container seperator ">
            <div class="row">
                <div class="gameBanner" id="gameImage">
                    <label id="gameName" style="color:white;">Loading Game</label>
                </div>

                <div class="col-md-12 gameDataSection">
                    <table id="gameDataTable">
                        <tr>
                            <th>Description</th>
                        </tr>
                        <tr>
                            <td id="gameDescription">Loading Description</td>
                        </tr>
                        <tr>
                            <th>Release Date</th>
                        </tr>
                        <tr>
                            <td id="gameReleaseDate">Loading Date</td>
                        </tr>
                    </table>

                    <div class="game-nav">
                        <button id="previousBtn">Back </button>
                        <button id="favouriteBtn" onclick="favourite()">Favourite</button>
                        <button id="websiteBtn">Website</button> 
                        <button id="nextBtn"> Next</button>
                    </div>

                </div>

            </div>

        </div>


        <div>
            <h2 class="seperator sub-title">Screenshots</h2>
        </div>

        <div class="screenshotSection container seperator">
            <div class="content1 imageOutput"></div>
        </div>

        <h2 class="seperator sub-title">Latest News</h2>

        <rssapp-wall id="fn3nQx3gKX68slf3"></rssapp-wall><script src="https://widget.rss.app/v1/wall.js" type="text/javascript" async></script>
        <script src="https://widget.rss.app/v1/wall.js" type="text/javascript" async></script>
    </div>


    <footer>
        <div class="footer">
            <div class="row">
                <div class="col-lg-4">
                    <img src="./media/Logo.png" id="footer-logo" >
                    <h3>Game On!</h3>
                </div>
                <div class="col-lg-4 footerNav">
                    <h3>Navigation</h3>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="Games.html">Games</a></li>
                        <li><a href="Contact.html">Contact Us</a></li>
                        <li id="Faccount"><a href="User.html">Account</a></li>
                        <li><a href="Login.html">Login</a></li>
                    </ul>
                </div>
                <div id="social-media" class="col-lg-4">
                    <h3>Social Media</h3>
                    <a href="https://www.facebook.com"><img src="./media/Facebook.png"></a>
                    <a href="https://www.instagram.com"><img src="./media/Instagram.png"></a>
                    <a href="https://www.twitter.com"><img src="./media/Twitter.png"></a>

                </div>


            </div>
            <div id="copyright">
                <span>&copy; 2022 Game On!</span>
            </div>
        </div>
    </footer>
</body>

</html>
